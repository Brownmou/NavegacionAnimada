<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav. Animada</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="navegacion">
        <ul>
            <li class="list ">
                <a href="#">
                    <span class="icono">
                        <ion-icon class="face" name="logo-facebook"></ion-icon>
                    </span>
                    <span class="texto">FACEBOOK</span>
                </a>
            </li>
            <li class="list ">
                <a href="#">
                    <span class="icono">
                        <ion-icon class="git" name="logo-github"></ion-icon>
                    </span>
                    <span class="texto">GITHUB</span>
                </a>
            </li>
            <li class="list active">
                <a href="#">
                    <span class="icono">
                        <ion-icon class="redes" name="share-social-outline"></ion-icon>
                    </span>
                    <span class="texto">REDES SOCIALES</span>
                </a>
            </li>
            <li class="list ">
                <a href="#">
                    <span class="icono">
                        <ion-icon class="instagram" name="logo-instagram"></ion-icon>
                    </span>
                    <span class="texto">INSTAGRAM</span>
                </a>
            </li>
            <li class="list ">
                <a href="#">
                    <span class="icono">
                        <ion-icon class="twitter" name="logo-twitter"></ion-icon>
                    </span>
                    <span class="texto">TWITTER</span>
                </a>
            </li>
            <div class="indicador"></div>
        </ul>
    </div>

    <script src="main.js"></script>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
